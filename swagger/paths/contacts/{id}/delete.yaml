tags:
  - Contacts
summary: Delete a contact
operationId: deleteContact
description: Delete a contact by ID
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      description: The ID of the contact to delete
responses:
  '204':
    description: Contact deleted successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 204

  '404':
    $ref: '../../../components/responses/404.yaml'
